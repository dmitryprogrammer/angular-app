<div class="card">
  <div class="card-header">Latest Posts</div>

  <div class="card-body">
    <ul *ngIf="posts$ | async as posts" class="latest-posts">
      <li *ngFor="let post of posts; trackBy: trackByFn" class="latest-post">
        <a class="latest-post__title">{{ post.title }}</a>
        <div class="latest-post__body">{{ post.body }}</div>
      </li>
    </ul>
  </div>
</div>
