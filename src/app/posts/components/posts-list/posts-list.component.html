<h1>Posts</h1>
<app-breadcrumbs></app-breadcrumbs>

<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">User</th>
    <th scope="col">Title</th>
    <th scope="col">Content</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts$ | async; trackBy: trackByFn">
    <td>{{post.id}}</td>
    <td><a [routerLink]="['/', 'posts', post.id]">User {{post.userId}}</a></td>
    <td><a [routerLink]="['/', 'posts', post.id]">{{post.title}}</a></td>
    <td>{{post.body}}</td>
  </tr>
  </tbody>
</table>
