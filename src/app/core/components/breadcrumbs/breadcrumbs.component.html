<div aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <ng-container *ngIf="pathsList.length">
      <li *ngFor="let path of pathsList; let index = index;" class="breadcrumb-item">
        <a [routerLink]="generateRouterLink(index)">{{ path }}</a>
      </li>
    </ng-container>
  </ol>
</div>
